<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Important string operations</title>
</head>
<body>
    
    <h1>5 Important string operations</h1>

    <script>

        //1. How to check equality of two strings
        //== , ===

        //Liternal
        let s1 = "Javascript";
        let s2 = "Javascript";
        console.log(s1);
        console.log(s2);
        console.log(s1==s2);
        if(s1 == s2){
            console.log("Both are same");
        }

        //ex. creating a string in another way
        let s3 = new String("Javascript");
        let s4 = new String("Javascript");
        console.log(s3);
        console.log(s4);
        console.log(s3==s4);

        //2. comparing two string;
        let s5 = "A";
        let s6 = "B";
        //.localCompare
        let result = s5.localeCompare(s6);
        // exactly equal: 0
        // s5<s6 : -1
        // s5>s6 : +1
        console.log(result);

        //3. Replace certain word with another and it replace first occurance only.
        let oldstring = "I hate JS";
        let newString = oldstring.replace("hate","love");
        console.log(newString);
        console.log(oldstring);

        // 4. accessing charecter  -- string[0]
        //charAt(index)
        console.log(oldstring.charAt(0));
        console.log(oldstring[2]);// This is not array but can act like it in this

        // 5. converting string to array using split
        let newerstring = oldstring.split(" ");
        console.log(newerstring);

    </script>
</body>
</html>
