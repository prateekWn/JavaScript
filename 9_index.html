<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What is string</title>
</head>
<body>
    
    <script>

        //strings

        //first way of ceating string
        console.log("Going to practice");
        let name = "Prateek";
        console.log(typeof name);

        //Second way of creating string
        let secondName = new String("Uttam");
        console.log(typeof secondName);

        //first way 
        let name1 = "sachin";
        let name2 = 'sahwag'; 
        let name3 = `irfan`;

        console.log(name1);
        console.log(name2);
        console.log(name3);

        let name4 = `sdknf
        sdjkn
        lkkdn
        it helps in 
        mupltiline string as well`;

        console.log(name4);

        //Interpolation

        let a = 12;
        let b = 34;
        let c = a+b;
        //output
        //sum of 13 and 34 is 12+34
        //first way concatination

        console.log("sum of " + a + " and " + b + " is " + c);

        //second way to string interpolation
        console.log(`sum of ${a} and ${b} is ${c}`);

    </script>

</body>
</html>
